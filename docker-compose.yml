version: '3.8'

services:
  db:
    image: postgres:15
    container_name: royal-pizza-db
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4
    container_name: royal-pizza-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@royalpizza.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    depends_on:
      - db

